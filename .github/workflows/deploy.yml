name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -var="image_tag=${{ github.sha }}"

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REPO=${{ steps.login-ecr.outputs.registry }}/hello-fargate
          echo "Building image: $ECR_REPO:$IMAGE_TAG"
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REPO:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy Infrastructure
        working-directory: infra
        run: terraform apply -auto-approve -var="image_tag=${{ env.IMAGE_TAG }}"

      - name: Wait for Service Deployment
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable --cluster hello-fargate --services hello-fargate --region us-east-1

      - name: Smoke Test - HTTP Redirect
        working-directory: infra
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "Testing HTTP redirect at: http://$ALB_DNS"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/)
          if [ "$RESPONSE" = "301" ]; then
            echo "✅ HTTP redirect working correctly"
          else
            echo "❌ Expected 301 redirect, got $RESPONSE"
            exit 1
          fi

      - name: Smoke Test - HTTPS Application
        working-directory: infra
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "Testing HTTPS application at: https://$ALB_DNS"
          RESPONSE=$(curl -k -f https://$ALB_DNS/ | jq -r '.message')
          if [[ "$RESPONSE" == *"Hello World"* ]]; then
            echo "✅ Application is running successfully!"
            echo "Response: $RESPONSE"
          else
            echo "❌ Unexpected response: $RESPONSE"
            exit 1
          fi

      - name: Test Database Connection
        working-directory: infra
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          DB_STATUS=$(curl -k -s https://$ALB_DNS/ | jq -r '.db_url_env_present')
          if [ "$DB_STATUS" = "true" ]; then
            echo "✅ Database connection string loaded from Secrets Manager"
          else
            echo "❌ Database connection string not found"
            exit 1
          fi
